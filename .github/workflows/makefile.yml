name: Makefile CI

on:
  push:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build
      run: make release

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        path: './release'
